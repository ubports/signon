<backup-configuration>
  <application-type>nokia</application-type>
  <application-name>singlesignon</application-name>
  <backup-methods>backup-dbus</backup-methods>
  <backup-method>backup-dbus</backup-method>
  <backup-dbus>
    <prestart>no</prestart>
    <dbus-service object="/SignonDaemon/backup">com.nokia.singlesignon.backup</dbus-service>
  </backup-dbus>
  <locations>
    <location type="file" category="settings">/home/user/.signon/signondb.bin</location>
  </locations>
</backup-configuration>

